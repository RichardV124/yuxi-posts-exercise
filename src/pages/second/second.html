<ion-header>

  <ion-navbar>
    <ion-title>Detalles del post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/ionic-logo.png">
      </ion-avatar>
      <h2>Titulo</h2>
      <p>{{post.title}}</p>
    </ion-item>

    <ion-item>
      Id usuario
      <ion-note item-end>
        {{post.userId}}
      </ion-note>
    </ion-item>


      <ion-item>
        Cuerpo
        <ion-note item-end>
          {{post.body}}
        </ion-note > 
      </ion-item>

      

</ion-list>

</ion-content>
